<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Boilerplate</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to first html file</h1>
    <p>This is a paragraph.</p>
